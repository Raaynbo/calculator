<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="static/style.css">
	<script defer type="text/javascript" src="static/main.js"></script>
</head>

<body>
	<main>
		<div class="container">
			<div class="output ">
				<div class="display">
					0000000000
				</div>
				<div class="utils_zone">
					<div class="small-btn" onclick="resetCalc()">
						C
					</div>
					<div class="small-btn " onclick="deleteLastEl();">
						‚Üê
					</div>
				</div>
			</div>
			<div class="pad">
				<div class="numpad">
					<div class="digit btn" id="9">
						9
					</div>
					<div class="digit btn" id="8">
						8
					</div>
					<div class="digit btn" id="7">
						7
					</div>
					<div class="digit btn" id="6">
						6
					</div>
					<div class="digit btn" id="5">
						5
					</div>
					<div class="digit btn" id="4">
						4
					</div>
					<div class="digit btn" id="3">
						3
					</div>
					<div class="digit btn" id="2">
						2
					</div>
					<div class="digit btn" id="1">
						1
					</div>
					<div class="digit btn" id=".">
						.
					</div>
					<div class="digit btn" id="0">
						0
					</div>
					<div class="btn digit" id="00">
						00
					</div>
				</div>
				<div class="operatorpad">
					<div class="operator btn" id="divide">
						/
					</div>
					<div class="operator btn" id="multiply">
						*
					</div>
					<div class="operator btn" id="substract">
						-
					</div>
					<div class="operator btn" id="addition">
						+
					</div>
					<div class="btn" id="equals">
						=
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
